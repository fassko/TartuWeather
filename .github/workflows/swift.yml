name: Swift

on: [push]

jobs:
  build:

    runs-on: macOS-latest

    steps:
    - uses: actions/checkout@v1
      
    - name: Set Xcode version
      run: sudo xcode-select -s /Applications/Xcode_11.2.app
      
    - name: Install fastlane
      run: sudo gem install fastlane --no-doc
    
    - name: Run tests
      run: fastlane scan
